<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Jogo de adivinhação de números</h1>
 
 <p>Selecionamos um número aleatório entre 1 e 100.
    Veja se você consegue adivinhar em 10 tentativas ou menos.
    Nós diremos se seu palpite foi muito alto ou muito baixo.</p>

 <div class="formulario">
     <label for="campoPalpite">Digite um palpite: </label>
     <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
     <input type="submit" value="Enviar palpite" class="envioPalpite">
 </div>
 <div class="paragrafosResultados">
     <p class="palpites"></p>
     <p class="ultimoResultado"></p>
     <p class="baixoOuAlto"></p>
     </div>
    
 <script src="main.js"></script>   
</body>
</html>
